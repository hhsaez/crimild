name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Windows"
            os: windows-latest
            cmake_args: '-G "Visual Studio 17 2022" -A x64'
          - name: "Ubuntu"
            os: ubuntu-latest
            cmake_args: ''
          - name: "Mac OSX"
            os: macos-latest
            cmake_args: ''

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake ${{ matrix.cmake_args }} -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCRIMILD_BUILD_TESTS=ON -DCRIMILD_BUILD_EDITOR=ON -DCRIMILD_BUILD_PLAYER=ON -DCRIMILD_BUILD_EXAMPLES=ON
          cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --parallel 2

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} --stop-on-failure  -V --parallel 2
