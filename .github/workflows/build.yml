name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Windows (Release)"
            os: windows-latest
            cmake_args: '-G "Visual Studio 17 2022" -A x64'
            build_type: Release
          - name: "Windows (Debug)"
            os: windows-latest
            cmake_args: '-G "Visual Studio 17 2022" -A x64'
            build_type: Debug
          - name: "Ubuntu (Release)"
            os: ubuntu-latest
            cmake_args: ''
            build_type: Release
          - name: "Ubuntu (Debug)"
            os: ubuntu-latest
            cmake_args: ''
            build_type: Release
          - name: "Mac OSX (Release)"
            os: macos-latest
            cmake_args: ''
            build_type: Release
          - name: "Mac OSX (Debug)"
            os: macos-latest
            cmake_args: ''
            build_type: Debug

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake ${{ matrix.cmake_args }} -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCRIMILD_BUILD_TESTS=ON -DCRIMILD_BUILD_EDITOR=ON -DCRIMILD_BUILD_PLAYER=ON -DCRIMILD_BUILD_EXAMPLES=ON
          cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}} --parallel 2

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.build_type}} --stop-on-failure  -V --parallel 2
